<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            let coffee = 5;
            let bagels = 3;
            let soup = 9;
            const cost = coffee + bagels + soup;
            console.log(`Cost of food: $${cost}`);
            let tax = (cost*0.1).toFixed(2);
            console.log(`Tax(10%):$${tax}`);
            const totalCost = cost + tax
            console.log(`Total cost: $${totalCost}`);
        </script>
    </body>
</html>
